<!DOCTYPE html>
<html>
<!--VISTA DE REGISTRO DE USUARIO-->

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pigmento | RegistroU</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <img width="300px" height="110px" src="img/Pigmento.png">

            </div>
            <h3>Registro de usuario</h3>
            <p>Crea una cuenta y conoce nuestro servicio.</p>

            <form class="m-t" role="form" action="login.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Apellido" required="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Correo electrónico" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña" required="">
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" placeholder="N° Teléfono" maxlength="10" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Dirección" required="">
                </div>

        
                <button type="submit" style="font-weight: bold; color: white;" class="btn btn-primaryNaranja block full-width m-b">Registro</button>

                <p class="text-muted text-center"><small>¿Ya tienes una cuenta?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">Ingresar</a>
            </form>
            <p class="m-t"> <small>Copyright &copy; 2020</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>

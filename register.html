<!DOCTYPE html>
<html>
<!--VISTA DE REGISTRO DE USUARIO-->

<head>
    <!--Favicon-->
    <link rel="icono de acceso directo" href="img/icon-web/PigmentoFav.png" type="image / x-icon">
    <link rel="icon" href="img/icon-web/PigmentoFav.png" type="image / x-icon">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pigmento | RegistroU</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/intlTelInput/intlTelInput.css" rel="stylesheet"> 
    
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <img width="300px" height="110px" src="img/Pigmento.png">

            </div>
            <h3>Registro de usuario</h3>
            <p>Crea una cuenta y conoce nuestro servicio.</p>

            <form class="m-t" role="form"  name="formRegisterUser" action="" onsubmit="return validate()" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre" name="nombre">
                    <span id ="error_nombre" class="help-inline"></span></td>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Apellido" name="apellido">
                    <span id ="error_apellido" class="help-inline"></span></td>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Correo electrónico" name="correo">
                    <span id ="error_correo" class="help-inline"></span></td>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña" name="contrasena">
                    <span id ="error_contrasena" class="help-inline"></span></td>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Repite la contraseña" name="rcontrasena">
                    <span id ="error_rcontrasena" class="help-inline"></span></td>
                </div>
                <div class="form-group"> 
                    <input id="phone" type="tel" class="form-control" placeholder="N° Teléfono" name="telefono" onkeyup="separartelefono()">
                    <span id ="error_telefono" class="help-inline"></span></td>
                </div>
                <div class="form-group">
                    <textarea type="text" class="form-control" placeholder="Dirección" name="direccion"></textarea>
                    <span id ="error_direccion" class="help-inline"></span></td>
                </div>
                

                <button type="submit" style="font-weight: bold; color: white;"
                    class="btn btn-primaryNaranja block full-width m-b">Registrar</button>

                <p class="text-muted text-center"><small>¿Ya tienes una cuenta?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">Ingresar</a>
            </form>
            <p class="m-t"> <small>Copyright &copy; 2020</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
    <script src="js/intlTelInput/intlTelInput.js"></script>
    <script src="js/intlTelInput/utils.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script> 

    <script src="js/service/bd.js"></script>
    <script src="js/service/Usuario/auth/register_User.js"></script>

    
</body>

</html>

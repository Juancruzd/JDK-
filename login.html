<!DOCTYPE html>
<html>

<head>
    <!--Favicon-->
    
    <link rel="icono de acceso directo" href="img/icon-web/PigmentoFav.png" type="image / x-icon">
    <link rel="icon" href="img/icon-web/PigmentoFav.png" type="image / x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pigmento | Ingresar</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <!--<h1 class="logo-name">IN+</h1>-->
                <img width="300px" height="110px" src="img/Pigmento.png">

            </div>
            <h3>Bienvenido</h3>
            <p>Conéctate con los mejores establecimientos de la ciudad, desde la comodidad de tu hogar.
            </p>
            <p>Iniciar Sesión</p>
            <form class="m-t" role="form" action="index.html" onsubmit="return validateForm()" id="formLogIn">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Ingresa tu correo electrónico" required="" name="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Ingresa tu contraseña" required="" name="password">
                </div>
                <button type="submit" style="font-weight: bold; color: white;"
                    class="btn btn-primaryNaranja block full-width m-b">Ingresar</button>

                <a href="#"><small>¿Olvidaste la contraseña?</small></a>
                <p class="text-muted text-center"><small>¿Aún no tienes cuenta?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Crear una cuenta</a>
            </form>
            <p class="m-t"> <small>Copyright &copy; 2020</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script> 

    <script src="js/service/bd.js"></script>
    <script src="js/service/login.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>
<!--VISTA DE REGISTRO DE RESTAURANTE-->

<head>
    <!--Favicon-->
    <link rel="icono de acceso directo" href="img/icon-web/PigmentoFav.png" type="image / x-icon">
    <link rel="icon" href="img/icon-web/PigmentoFav.png" type="image / x-icon">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pigmento | RegistroR</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <img width="300px" height="110px" src="img/Pigmento.png">

            </div>
            <h3>Registro de restaurante</h3>
            <p>Registra tu negocio y forma parte de los establecimientos de Pigmento</p>

            <form class="m-t" role="form" action="login.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre del restaurante" required="">
                </div>
                <div class="form-group">
                    <textarea type="text" class="form-control" placeholder="Descripción" required=""></textarea>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Correo electrónico" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Dirección del restaurante" required="">
                </div>

                <div class="form-group">
                    <p style="text-align: left;">Seleccione el número de ubicaciones de su negocio:
                        <select class="form-control" name="select">
                            <option>Seleccione el número de ubicaciones...</option>  
                            <option value="1">1</option> 
                            <option value="2">2-5</option> 
                            <option value="3">6-10</option> 
                            <option value="4">11-25</option> 
                            <option value="5">25+</option> 
                        </select> </p>
                </div>
                <div class="form-group">
                    <p style="text-align: left;">Seleccione su tipo de cocina: 
                        <select class="form-control" name="tipococina">
                            <option>Seleccione un tipo de cocina...</option> 
                        <select class="form-control" name="select"> 
                        </select> </p>
                </div>

                <div class="form-group">
                    <p style="text-align: left;">Horario de apertura: <input class="form-control" type="time"
                            id="rhorarioA" required> </p>
                </div>

                <div class="form-group">
                    <p style="text-align: left;">Horario de cierre: <input class="form-control" type="time"
                            id="rhorarioC" required> </p>
                </div>




                <button type="submit" style="font-weight: bold; color: white;"
                    class="btn btn-primaryNaranja block full-width m-b">Registrar</button>

                <p class="text-muted text-center"><small>¿Ya tienes una cuenta?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">Ingresar</a>
            </form>
            <p class="m-t"> <small>Copyright &copy; 2020</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&libraries=geometry" async defer></script>
    
  
    <script src="js/service/bd.js"></script>
    <script src="js/service/Socio_Restaurante/auth/register_Socio_Restaurante.js"></script>
</body>

</html>
